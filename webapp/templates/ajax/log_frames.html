<div id="log-frames-div">
    {% for log, hosts in logs.items() %}
        <h4>{{ log }}</h4>
        {% for host in hosts %}
            <h5>{{ host }}</h5>
            <iframe id="{{ log }}-{{ host }}-log-frame" width="100%" max-height="400px" src="/serverlog/{{log}}/{{host}}?d={{fromDate}}&i={{interval}}&f={{filter}}"></iframe>
        {% endfor %}
    {% endfor %}
</div>
